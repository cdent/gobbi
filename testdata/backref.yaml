# Make reference to prior request response data via json path.
#

tests:
- name: post some json
  url: /posterchild
  request_headers:
      content-type: application/json
  data: '{"a": 1, "b": 2, "link": "/v2"}'
  method: POST
  response_json_paths:
      $.a: 1
      $.b: 2
      $.link: "/v2"
  response_headers:
      location: $SCHEME://$NETLOC/posterchild

- name: post some more json
  verbose: true
  url: $RESPONSE["link"]
  request_headers:
      content-type: application/json
  method: POST
  data:
     a: $RESPONSE['a']
     c: $RESPONSE['link']
     d:
       z: $RESPONSE['b']
  response_json_paths:
     a: $RESPONSE["a"]
     c: /v2
     d:
       z: $RESPONSE['b']
  response_headers:
     x-gabbi-url: $SCHEME://$NETLOC/v2

